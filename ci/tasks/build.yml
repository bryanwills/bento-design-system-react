platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: "lts-alpine"

inputs:
  - name: bento

outputs:
  - name: bento

params:
  NODE_OPTIONS: --max-old-space-size=4096
  COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"

run:
  dir: bento
  path: ash
  args:
    - -ce
    - |
      corepack enable
      pnpm build
