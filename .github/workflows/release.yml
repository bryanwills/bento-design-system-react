name: Release

on:
  push:
    tags: ["v*"]

permissions: write-all

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Generate Github App Token
        id: github_app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ steps.github_app_token.outputs.token }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        with:
          run_install: true

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          message: ${{ github.ref_name }}
          author_name: buildo-release-bot[bot]
          author_email: 168835274+buildo-release-bot[bot]@users.noreply.github.com
          github_token: ${{ steps.github_app_token.outputs.token }}

      - run: |
          git config --global user.name "buildo-release-bot[bot]"
          git config --global user.email "168835274+your-app[bot]@users.noreply.github.com"

      - name: Publish to npm
        uses: JS-DevTools/npm-publish@v3
        with:
          package: "packages/bento-design-system/package.json"
          token: ${{ secrets.NPM_TOKEN }}
          access: "public"
          provenance: true

      - name: Publish to Github
        uses: JS-DevTools/npm-publish@v3
        with:
          package: "packages/bento-design-system/package.json"
          registry: "https://npm.pkg.github.com"
          token: ${{ secrets.GITHUB_TOKEN }}
          access: "public"
          provenance: true

      - uses: slackapi/slack-github-action@v1.24.0
        if: ${{ job.status == 'success' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          JOB_STATUS: ${{ job.status }}
          ATTACHMENT_COLOR: "good"
        with:
          channel-id: bento
          slack-message: ":tada: Version ${{ github.ref_name }} has been released!"

      - uses: slackapi/slack-github-action@v1.24.0
        if: ${{ job.status == 'failure' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          JOB_STATUS: ${{ job.status }}
          ATTACHMENT_COLOR: "danger"
        with:
          channel-id: bento
          slack-message: ":x: Version ${{ github.ref_name }} failed to release"
